antora:
  extensions:
    - require: "@antora/lunr-extension"
      index_latest_only: true
    - require: "@sntke/antora-mermaid-extension" # <1>
      mermaid_library_url: https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs # <2>
      script_stem: header-scripts # <3>
      mermaid_initialize_options: # <4>
        start_on_load: true
runtime:
  cache_dir: ./.cache/antora
  log:
    failure_level: warn
site:
  title: pg-console Documentation
  url: https://bovinemagnet.github.io/pg-console
  start_page: pg-console::index.adoc

content:
  sources:
    - url: .
      start_path: docs
      branches: HEAD

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true

asciidoc:
  attributes:
    # Project-wide attributes
    project-name: pg-console
    project-version: 1.0.0
    # Source code references
    source-highlighter: highlight.js
    # Icons
    icons: font
    # Table of contents
    toc: left
    toclevels: 3
    # Section anchors
    sectanchors: ""
    sectlinks: ""
    # Experimental features (for keyboard shortcuts, etc.)
    experimental: ""

output:
  dir: ./build/site
