# Test configuration for Quarkus tests
# Uses H2 in-memory database for unit tests

# H2 for unit tests (Testcontainers used for integration tests)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Disable Flyway migrations for unit tests (H2 doesn't need pgconsole schema)
quarkus.flyway.migrate-at-start=false

# Test instance configuration
pg-console.instances=default
pg-console.instance.default.display-name=Test Instance

# Disable history sampling for tests
pg-console.history.enabled=false

# Disable alerting for tests
pg-console.alerting.enabled=false

# Disable security for tests
pg-console.security.enabled=false

# Disable scheduled jobs for tests
quarkus.scheduler.enabled=false

# Log level for tests
quarkus.log.level=WARN
quarkus.log.category."com.bovinemagnet".level=DEBUG
