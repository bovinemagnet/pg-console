pg-console.diagnostics.stat-freshness-warn-percent=${PG_CONSOLE_STAT_FRESHNESS_WARN:10}
pg-console.diagnostics.index-ratio-warn-percent=${PG_CONSOLE_INDEX_RATIO_WARN:100}

